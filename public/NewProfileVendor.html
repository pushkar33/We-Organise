<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!--Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="js/jquery-1.8.2.min.js"></script>

    <style>
       
        h1 {
        text-align: center;
        font-family:'Times New Roman', Times, serif;
        font-style: oblique;
        font-weight: bolder;
        color: purple
      }

      #outer{

        border: 2px solid #eeee;
        border-radius: 10px;
        box-shadow: 5px 5px white;
        

        background: #ee9ca7;  
        background: -webkit-linear-gradient(to right, #ffdde1, #ee9ca7);  
        background: linear-gradient(to right, #ffdde1, #ee9ca7); 
        
      }

      

               
      .btn-grad {
            background-image: linear-gradient(to right, #1D2B64 0%, #F8CDDA  51%, #1D2B64  100%);
            margin: 10px;
            padding: 10px 35px;
            text-align: center;
            text-transform: uppercase;
            transition: 0.5s;
            background-size: 200% auto;
            color: white;            
            box-shadow: 0 0 20px #eee;
            border-color:whitesmoke;
            border-radius: 25px;
            display: block;
          }

          .btn-grad:hover {
            background-position: right center; 
            text-decoration: none;
          }
         

     

      
        

        
        
    </style>

    <script>
      function dosave(ref) {
            // ref.selectedindex[0].disabled=true;
            var text = ref.value;

            var totext = document.getElementById("sel");
            if (totext.value == "") {
                totext.value = totext.value + text;
            }
            
            else {
                totext.value = totext.value + "," + text;
            }


        }

        function docall(ref) {
            var image = document.getElementById("fileprev");
            image.src = URL.createObjectURL(ref.files[0]);
        }
    </script>

<script>
  $(document).ready(function () {



      $("#inputEmail5").val(sessionStorage.getItem("person"));


      
      var uid = $("#inputEmail5").val();
      var url = "/chou-user-in-table?thisusers=" + uid;
      $.get(url, function (kuchBhiJsonArye) {
          JSON.stringify(kuchBhiJsonArye);
          if (kuchBhiJsonArye.length == 0)
              $("#reso").html("Available");
          else {
              $("#reso").html("Not Available");
              // $("#prev").val(kuchBhiJsonAry[0].pic);   ----pic cant be showed as we are only getting its name from json object so to show pic on fertch we have to change src of img... 
              $("#fileprev").prop("src", "/proofupload/" + kuchBhiJsonArye[0].id_proof);   //---prop/attr both can be used
              $("#inputname").val(kuchBhiJsonArye[0].name);
              // syntax: $("#id of profile-client page").val(kuchBhiJsonAry[0].name in database);
              $("#inputcontact").val(kuchBhiJsonArye[0].contact);
              $("#inputfirm").val(kuchBhiJsonArye[0].firm);
              $("#inputestd").val(kuchBhiJsonArye[0].estd);
              $("#inputadhaar").val(kuchBhiJsonArye[0].adhaar_no);
              $("#inputservice").val(kuchBhiJsonArye[0].service);
              $("#sel").val(kuchBhiJsonArye[0].selected_service);
              $("#jasoosi").val(kuchBhiJsonArye[0].id_proof);
              $("#loc").val(kuchBhiJsonArye[0].city);
              $("#txtinfo").val(kuchBhiJsonArye[0].other_info);
          }


      })

  })
</script>
</head>
<body>


  <header id="header" class="mt-3">
    <h1>Vendor Profile</h1>
  </header>

  <div class="container p-5 mb-3" id="outer">

    <form class="row g-3" method="POST" enctype="multipart/form-data">

      <div class="text-center">

        <img src="pics/logo.jpg" class="img-fluid img-thumbnail rounded w-25"  id="fileprev" alt="Id Preview" /> 
        
      </div>

      <div class="col-md-12">
        <label for="inputfile" class="form-label">Upload Id Proof</label>
        <input type="file" class="form-control"  id="inputfile" name="upfile" onchange="docall(this)">
      </div>

      <div class="col-md-4">
        <input type="hidden" name="jasoosi" id="jasoosi">
        <label for="inputEmail5" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail5" name="txtmail" readonly>
        <span id="reso" class="mt-5">*</span>
      </div>
      <div class="col-md-4">
        <label for="inputname" class="form-label">Name</label>
        <input type="text" class="form-control" id="inputname" name="txtnames">
      </div>
      <div class="col-md-4">
        <label for="loc" class="form-label">City</label>
        <input type="text" class="form-control" name="loc" id="loc">
      </div>
      <div class="col-md-4">
        <label for="inputcontact" class="form-label">Contact</label>
        <input type="text" class="form-control" id="inputcontact" name="txtnumber">
      </div>
      <div class="col-md-4">
        <label for="inputfirm" class="form-label">Firm Name(if yes)</label>
        <input type="text" class="form-control" id="inputfirm" name="txtfirm">
      </div>
      <div class="col-md-4">
        <label for="inputestd" class="form-label">Estd/Started working</label>
        <input type="text" class="form-control" id="inputestd" name="txtest">
      </div>
      <div class="col-md-4">
        <label for="inputservice" class="form-label">Services</label>
          <select name="txtservice" class="form-control" aria-placeholder="fill all services"
              id="inputservice" onchange="dosave(this);">
              <option selected disabled>Select Services</option>
              <option>Catering</option>
              <option>Cakes</option>
              <option>Decoration</option>
              <option>Baloons</option>
              <option>Music</option>
              <option>Gifts</option>
          </select>
      </div>
      <div class="col-md-4">
        <label for="inputselservice" class="form-label"> Selected Services</label>
        <input type="text" class="form-control" name="txtserve" id="sel">
      </div>
      <div class="col-md-4">
        <label for="inputadhaar" class="form-label">Aadhar Card no.</label>
        <input type="text" id="inputadhaar" name="txtadhaar" class="form-control">
      </div>
      <div class="col-md-12">
        <label for="inputinfo" class="form-label mt-2">Other Info</label>
        <textarea class="form-control" id="txtinfo" name="txtinfo"></textarea>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Ready To Save Profile
          </label>
        </div>
      </div>
      

      <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <input type="submit" class="btn btn-primary me-md-2 btn-grad" type="button" value="Save" formaction="/vendor-profile-save">
        <input type="submit" class="btn btn-primary btn-grad" type="button" value="Update" formaction="/vendor-profile-update">
      </div>

    </form>

  </div>
        


    
</body>
</html>
